<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for("static",filename='css/chat.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Black+Han+Sans&family=Do+Hyeon&family=Gowun+Dodum&family=Hi+Melody&family=Jua&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Single+Day&display=swap" rel="stylesheet">
    
    <title>라이</title>
</head>
<body>
    <table id="logo">
        <tr>
            <td>
                <span id="logo">
                    <a href="/" id="logo">LAI</a>
                </span>
                
            </td>
            <td>  
              
            </td>
        </tr>
    </table>

    
    <div id="total">
    <br>
    
    <div id="histroy">
    {%if chattings%}
        <br>
        {%for chatting in chattings%}
            {%if chatting.classification ==1%}
            <div id="right"><span id="right">{{chatting.chat}}</span></div>
            {%else%}
            <div id="left"><span id="left">{{chatting.chat}}</span></div>
            {%endif%}
        {% endfor %}
    {%else%}
    <div id="before_chat">
        아직 라이(LAI)와 대화하지 않았어요. 
    </div>
    <div id="before_chat">
        라이와 대화해보세요!😎 
    </div>
    {%endif%}
    </div>
    
    <div id="prompt">
        
    <form action="chat_react" method="post">
        <input type="text" name="chat" id="chat" placeholder="챗봇 라이와 대화해보세요!" onkeydown="request_load(event)">
        <button type="submit" id="submit" onclick="show_load();"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg></button>
    </form>

    <div class="static_load_div" id="static_load_div">
            라이는 생각중🧐
    </div>

    <script>
        function request_load(event){
            if(event.keyCode==13){
                show_load();
            }
        }
        
        function show_load(){
            document.getElementById("static_load_div").classList.add("show");
        }

        setTimeout(function(){
            document.getElementById('histroy').scrollTo(0,99999);
        },100);
       
    </script>

    
    </div>
    </div>
</body>
</html>
